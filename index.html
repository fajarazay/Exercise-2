<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator DevC - Hacktiv8</title>
    <script src="/js/hitung.js" type="text/javascript"></script>
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div id="input-number" class="calc-operation">0</div>
                <div id="result-calc" class="calc-typed">0</span></div>
            </div>
            <div class="calc-button-row">
                <div class="button c" onclick="clearNumber()">C</div>
                <div class="button c" onclick="deleteChar(document.getElementById('input-number').innerHTML)">
                    &larr;</div>
                <div class="button operator"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('/100')}">%
                </div>
                <div class="button operator"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('/')}">/</div>
            </div>
            <div class="calc-button-row">
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('7')}">
                    7</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('8')}">8</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('9')}">9</div>
                <div class="button operator"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('*')}">*</div>
            </div>
            <div class="calc-button-row">
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('4')}">4</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('5')}">5</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('6')}">6</div>
                <div class="button operator"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('-')}">âˆ’</div>
            </div>
            <div class="calc-button-row">
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('1')}">1</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('2')}">2</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('3')}">3</div>
                <div class="button operator"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('+')}">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('.')}">.</div>
                <div class="button"
                    onclick="if(checkNum(document.getElementById('input-number').innerHTML)) {addChar('0')}">0</div>
                <div class="button operator" onclick="square(document.getElementById('input-number').innerHTML)">x&#50;
                </div>
                <div class="button operator" onclick="calculateResult()">=
                </div>
            </div>
        </div>
    </div>


    <script>


    </script>
</body>

</html>
