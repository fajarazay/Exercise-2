<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator DevC - Hacktiv8</title>
    <script src="/js/hitung.js" type="text/javascript"></script>
    <link href="/css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="calc-body">
            <div class="calc-screen">
                <div id="input-number" class="calc-operation"></div>
                <div id="result-calc" class="calc-typed"></span></div>
            </div>
            <div class="calc-button-row">
                <div class="button c" onclick="clearNumber()">C</div>
                <div class="button operator" onclick="document.getElementById('input-number').innerHTML +='' ">&radic;
                </div>
                <div class="button operator" onclick="document.getElementById('input-number').innerHTML += '%'">%</div>
                <div class="button operator" onclick="document.getElementById('input-number').innerHTML +='/' ">/</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 7">7</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 8">8</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 9">9</div>
                <div class="button operator" onclick="document.getElementById('input-number').innerHTML += 'x'">x</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 4">4</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 5">5</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 6">6</div>
                <div class="button operator">âˆ’</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 1">1</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 2">2</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 3">3</div>
                <div class="button operator" onclick="document.getElementById('input-number').innerHTML += '+'">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button" onclick="document.getElementById('input-number').innerHTML += '.'">.</div>
                <div class="button" onclick="document.getElementById('input-number').innerHTML += 0">0</div>
                <div class="button" onclick="deleteChar(document.getElementById('input-number').innerHTML)">
                    <</div> <div class="button operator" onclick="calculateResult()">=
                </div>
            </div>
        </div>
    </div>


    <script>


    </script>
</body>

</html>
